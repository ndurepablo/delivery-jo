<!DOCTYPE html>
<html>

<head>
  <title>Formulario</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="//code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="//code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
</head>

<body>
  <h2 id="delivery-tittle">Zonas de entrega</h2>
  <h4>Envíos en Buenos Aires</h3>

  <h5>Costo orden de compra:</h4>
  <div id="order-cost"></div>

  <h5 id="delivery-select">Seleccioná:</h4>
  <form id="delivery">
    <input type="radio" id="capital" name="location" value="Capital Federal y GBA">
    <label for="capital">Domicilio en Capital Federal y GBA</label>

    <input type="radio" id="country" name="location" value="Barrio privado / Country">
    <label for="country">Barrio privado / Country</label>

    <br><br>

    <label for="select-location">Selecciona tu ubicación:</label>
    <select id="select-location" name="select-location">
      <option value="" disabled selected>Elige una opción</option>
    </select>

    <br><br>

    <div id="barrios-select-container">
      <div id="barrios-container"></div>
      <div id="date-picker-container"></div>
    </div>
  </form>
  <div id="delivery-cost"></div>
  <h5>Envíos al interior del país</h3>
  <p>
    Si vivís en el interior, podemos enviarte únicamente productos de almacén.
    El día, horario y costo de entrega dependerá del transporte que elijas.
  </p>


  <script type="module" src="./main.js"></script>

</body>

</html>
